<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <div class="container">
            <h1 class="titr">
                GET IN TOUCH
            </h1>
            <p class="text">
                Have any questions or suggestions? Drop <br> us a message.
            </p>
            <form class="form">
                <div class="container-input">
                    <label class="labele" for="name">Name</label>
                    <input class="input" id="name" type="text" placeholder="Mitali">
                </div>
                <div class="container-input">
                    <label class="labele" for="email">Email</label>
                    <input class="input" id="email" type="text" placeholder="Mitali@jsbnksl.com">
                </div>
                <div class="container-input">
                    <label class="labele" for="subject">Subject</label>
                    <input class="input" id="subject" type="text" placeholder="point not credited">
                </div>
                <div class="container-input">
                    <label class="labele" for="contactnumber">Contact Number</label>
                    <input class="input" id="contactnumber" type="text" placeholder="your phon number here">
                </div>
                <div class="container-input">
                    <label class="labele" for="describeyourissue">Describe your issue</label>
                    <textarea name="describeyourissue" id="describeyourissue" class="input textarea"  placeholder="describe your issue here in detaile..." ></textarea>
                </div>
            </form>
            <div class="button">
                Submit
            </div>
        </div>
    </div>

</body>

</html>
